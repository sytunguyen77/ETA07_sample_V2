<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Sy Tu Nguyen" />
    <!-- Google Fonts - Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Iconify -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iconify/3.1.1/iconify.min.js"></script>
    <!-- Tailwind CSS Plus Elements for Dropdown -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module"></script>
    <!-- Linking  Swiper JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- CSS style -->
    <link rel="stylesheet" href="css/style.css" />
    <title>ETA07</title>
  </head>
  <body class="">
    <!-- TOP NAVIGATION BAR -->
    <nav class="bg-[#292C2D] text-white">
      <div class="max-w-[1600px] mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-12 sm:h-10 md:h-12">
          <!-- Left Side - Welcome Message -->
          <div class="text-xs sm:text-sm md:text-sm">Welcome to ETA07!</div>

          <!-- Right Side - Navigation Links -->
          <div class="flex items-center space-x-2 sm:space-x-4 md:space-x-6 lg:space-x-5">
            <!-- Deliver to -->
            <div class="flex items-center space-x-1 sm:space-x-2">
              <img src="images/location.svg" alt="location" class="h-3 w-3 sm:h-4 sm:w-4 lg:h-5 lg:w-5" />
              <span class="text-xs sm:text-sm lg:text-sm hidden sm:inline">Deliver to</span>
              <span class="text-xs sm:text-sm lg:text-sm">423651</span>
            </div>

            <!-- Separator -->
            <span class="text-gray-400 hidden sm:inline-block h-5 w-px bg-[#D9D9D9]"></span>

            <!-- Track your order -->
            <a href="#" class="flex items-center space-x-1 sm:space-x-2 hover:text-gray-300 transition-colors">
              <img src="images/delivery-truck.svg" alt="delivery-truck" class="h-4 w-4 sm:h-4 sm:w-4 lg:h-6 lg:w-6" />
              <span class="text-xs sm:text-sm lg:text-sm hidden sm:inline">Track your order</span>
              <span class="text-xs sm:hidden">Track</span>
            </a>

            <!-- Separator -->
            <span class="text-gray-400 hidden sm:inline-block h-5 w-px bg-[#D9D9D9]"></span>

            <!-- All Offers -->
            <a href="#" class="flex items-center hover:text-gray-300 transition-colors">
              <img src="images/discount.svg" alt="discount" class="h-4 w-3 sm:h-4 sm:w-4 lg:h-5 lg:w-5 mx-1 sm:mx-2" />
              <span class="text-xs sm:text-sm lg:text-sm hidden sm:inline">All Offers</span>
              <span class="text-xs sm:hidden">Offers</span>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- MAIN HEADER -->
    <header id="top" class="bg-white shadow-sm relative">
      <div class="max-w-[1600px] mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16 sm:h-20">
          <!-- Mobile: Logo only (hamburger moved to right) -->
          <!-- Desktop: Logo -->
          <div class="flex items-center">
            <!-- Logo -->
            <img src="images/eta07-nav.svg" alt="ETA07 Logo" class="h-8 w-auto sm:h-10 md:h-11 lg:h-12" />
          </div>

          <!-- Desktop: Flash Sale + Search Bar -->
          <div class="hidden lg:flex flex-1 items-center justify-center mx-8">
            <img src="images/flash.svg" alt="Flash Sale" class="mr-3" />

            <!-- Desktop Search Bar -->
            <div class="flex-1 max-w-xl">
              <div class="relative">
                <input
                  type="text"
                  placeholder="Search essentials, groceries and more..."
                  class="w-full px-4 py-3.5 pl-10 pr-4 text-sm bg-[#F2F2F2] text-[#666666] rounded-lg focus:outline-none focus:border-[#FDB913] focus:ring-1 focus:ring-[#FDB913]"
                />
                <img src="images/search.svg" alt="search" class="absolute left-3 top-1/2 -translate-y-1/2 h-5 w-5" />
              </div>
            </div>
          </div>

          <!-- Mobile: Search Icon + Cart + Hamburger -->
          <!-- Desktop: Full Right Section -->
          <div class="flex items-center">
            <!-- Mobile Search Toggle -->
            <button id="search-toggle" class="lg:hidden p-2 hover:bg-gray-100 rounded-md mr-2" aria-label="Toggle search">
              <svg class="h-5 w-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                />
              </svg>
            </button>

            <!-- Desktop Only: My Deals -->
            <a href="#" class="hidden lg:flex items-center space-x-2 px-3 hover:opacity-80 transition-opacity">
              <div class="flex items-center">
                <img src="images/deal.svg" alt="deal" class="h-6 w-6" />
                <span class="text-base font-bold text-[#FC7901] ml-1">My Deals</span>
              </div>
            </a>

            <!-- Desktop Vertical Divider -->
            <div class="hidden lg:block h-6 w-px bg-gray-300 mx-2"></div>

            <!-- Desktop Only: Sign Up/Sign In -->
            <a href="#" class="hidden lg:flex items-center space-x-2 px-3 hover:opacity-80 transition-opacity">
              <img src="images/user.svg" alt="user" class="h-6 w-6" />
              <span class="text-base text-[#666666] font-bold">Sign Up/Sign In</span>
            </a>

            <!-- Desktop Vertical Divider -->
            <div class="hidden lg:block h-6 w-px bg-gray-300 mx-2"></div>

            <!-- Cart (Always Visible) -->
            <a href="#" class="flex items-center space-x-2 pl-2 lg:pl-3 hover:opacity-80 transition-opacity">
              <div class="relative">
                <img src="images/cart.svg" alt="cart" class="h-5 w-5 sm:h-6 sm:w-6" />
                <span
                  class="absolute -top-2 -right-2 h-4 w-4 sm:h-5 sm:w-5 flex items-center justify-center bg-red-500 text-white text-xs font-bold rounded-full"
                >
                  0
                </span>
              </div>
              <span class="text-sm sm:text-base text-[#666666] font-bold hidden lg:inline">Cart</span>
            </a>

            <!-- Hamburger Menu Button (Mobile Only) - Moved to right side -->
            <button
              id="hamburger-btn"
              class="lg:hidden ml-3 p-2 rounded-lg bg-gray-100 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-[#FDB913] transition-colors"
              aria-label="Toggle menu"
            >
              <div class="flex flex-col justify-center items-center w-6 h-6 space-y-1">
                <span class="hamburger-line block w-6 h-0.5 bg-gray-700 transition-all duration-300"></span>
                <span class="hamburger-line block w-5 h-0.5 bg-gray-700 transition-all duration-300"></span>
                <span class="hamburger-line block w-4 h-0.5 bg-gray-700 transition-all duration-300"></span>
              </div>
            </button>
          </div>
        </div>

        <!-- Mobile Search Bar (Collapsible) -->
        <div id="mobile-search" class="lg:hidden hidden pb-3">
          <div class="relative">
            <input
              type="text"
              placeholder="Search essentials, groceries and more..."
              class="w-full px-4 py-3 pl-10 pr-4 text-sm bg-[#F2F2F2] rounded-lg focus:outline-none focus:border-[#FDB913] focus:ring-1 focus:ring-[#FDB913]"
            />
            <img src="images/search.svg" alt="search" class="absolute left-3 top-1/2 -translate-y-1/2 h-5 w-5" />
          </div>
        </div>
      </div>

      <!-- Mobile Menu (Slide-out) -->
      <div id="mobile-menu" class="lg:hidden fixed inset-0 z-50 hidden">
        <!-- Overlay -->
        <div class="fixed inset-0 bg-black bg-opacity-50" id="menu-overlay"></div>

        <!-- Menu Panel -->
        <div
          class="fixed left-0 top-0 h-full w-64 sm:w-80 bg-white shadow-xl transform -translate-x-full transition-transform duration-300"
          id="menu-panel"
        >
          <div class="p-4">
            <!-- Menu Header -->
            <div class="flex items-center justify-between mb-6">
              <img src="images/eta07-nav.svg" alt="ETA07 Logo" class="h-8 w-auto" />
              <button id="close-menu" class="p-2 hover:bg-gray-100 rounded-md" aria-label="Close menu">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>

            <!-- Flash Sale Badge -->
            <div class="mb-6 flex justify-center">
              <img src="images/flash.svg" alt="Flash Sale" />
            </div>

            <!-- Menu Items -->
            <nav class="space-y-1">
              <!-- Sign In/Sign Up -->
              <a href="#" class="flex items-center space-x-3 p-3 hover:bg-gray-50 rounded-lg transition-colors">
                <img src="images/user.svg" alt="user" class="h-6 w-6" />
                <span class="text-base text-[#666666] font-semibold">Sign Up/Sign In</span>
              </a>

              <!-- My Deals -->
              <a href="#" class="flex items-center space-x-3 p-3 hover:bg-gray-50 rounded-lg transition-colors">
                <img src="images/deal.svg" alt="deals" class="h-6 w-6" />
                <span class="text-base text-[#FC7901] font-semibold">My Deals</span>
              </a>

              <!-- Divider -->
              <div class="my-4 h-px bg-gray-200"></div>

              <!-- Additional Menu Items (Example) -->
              <a href="#" class="block p-3 hover:bg-gray-50 rounded-lg transition-colors">
                <span class="text-base text-[#666666]">Categories</span>
              </a>
              <a href="#" class="block p-3 hover:bg-gray-50 rounded-lg transition-colors">
                <span class="text-base text-[#666666]">Orders</span>
              </a>
              <a href="#" class="block p-3 hover:bg-gray-50 rounded-lg transition-colors">
                <span class="text-base text-[#666666]">Help & Support</span>
              </a>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <!-- Linking Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
      // Mobile menu functionality
      const hamburgerBtn = document.getElementById("hamburger-btn");
      const mobileMenu = document.getElementById("mobile-menu");
      const menuPanel = document.getElementById("menu-panel");
      const menuOverlay = document.getElementById("menu-overlay");
      const closeMenu = document.getElementById("close-menu");
      const hamburgerOpen = document.querySelector(".hamburger-open");
      const hamburgerClose = document.querySelector(".hamburger-close");

      // Search toggle functionality
      const searchToggle = document.getElementById("search-toggle");
      const mobileSearch = document.getElementById("mobile-search");

      // Toggle mobile menu
      function toggleMenu() {
        const isOpen = !mobileMenu.classList.contains("hidden");
        const hamburgerLines = document.querySelectorAll(".hamburger-line");

        if (isOpen) {
          // Close menu
          menuPanel.classList.add("-translate-x-full");
          setTimeout(() => {
            mobileMenu.classList.add("hidden");
          }, 300);
          // Reset hamburger lines
          hamburgerLines[0].style.width = "24px";
          hamburgerLines[1].style.width = "20px";
          hamburgerLines[2].style.width = "16px";
        } else {
          // Open menu
          mobileMenu.classList.remove("hidden");
          setTimeout(() => {
            menuPanel.classList.remove("-translate-x-full");
          }, 10);
          // Animate hamburger lines to equal width
          hamburgerLines.forEach((line) => {
            line.style.width = "24px";
          });
        }
      }

      // Toggle search bar
      function toggleSearch() {
        mobileSearch.classList.toggle("hidden");
      }

      // Event listeners
      hamburgerBtn.addEventListener("click", toggleMenu);
      closeMenu.addEventListener("click", toggleMenu);
      menuOverlay.addEventListener("click", toggleMenu);
      searchToggle.addEventListener("click", toggleSearch);

      // Close menu on window resize to desktop
      window.addEventListener("resize", () => {
        if (window.innerWidth >= 1024) {
          mobileMenu.classList.add("hidden");
          menuPanel.classList.add("-translate-x-full");
          hamburgerOpen.classList.remove("hidden");
          hamburgerClose.classList.add("hidden");
        }
      });
    </script>
  </body>
</html>
