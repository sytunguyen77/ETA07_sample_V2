<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Sy Tu Nguyen" />
    <!-- Google Fonts - Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Iconify -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iconify/3.1.1/iconify.min.js"></script>
    <!-- Tailwind CSS Plus Elements for Dropdown -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module"></script>
    <!-- Linking  Swiper JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- CSS style -->
    <link rel="stylesheet" href="css/style.css" />
    <title>ETA07</title>
  </head>
  <body class="">
    <!-- TOP NAVIGATION BAR -->
    <nav class="bg-[#292C2D] text-white">
      <div class="max-w-[1600px] mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-12 sm:h-10 md:h-12">
          <!-- Left Side - Welcome Message -->
          <div class="text-xs sm:text-sm md:text-sm">Welcome to ETA07!</div>

          <!-- Right Side - Navigation Links -->
          <div class="flex items-center space-x-2 sm:space-x-4 md:space-x-6 lg:space-x-5">
            <!-- Deliver to -->
            <div class="flex items-center space-x-1 sm:space-x-2">
              <img src="images/location.svg" alt="location" class="h-3 w-3 sm:h-4 sm:w-4 lg:h-5 lg:w-5" />
              <span class="text-xs sm:text-sm lg:text-sm hidden sm:inline">Deliver to</span>
              <span class="text-xs sm:text-sm lg:text-sm">423651</span>
            </div>

            <!-- Separator -->
            <span class="text-gray-400 hidden sm:inline-block h-5 w-px bg-[#D9D9D9]"></span>

            <!-- Track your order -->
            <a href="#" class="flex items-center space-x-1 sm:space-x-2 hover:text-gray-300 transition-colors">
              <img src="images/delivery-truck.svg" alt="delivery-truck" class="h-4 w-4 sm:h-4 sm:w-4 lg:h-6 lg:w-6" />
              <span class="text-xs sm:text-sm lg:text-sm hidden sm:inline">Track your order</span>
              <span class="text-xs sm:hidden">Track</span>
            </a>

            <!-- Separator -->
            <span class="text-gray-400 hidden sm:inline-block h-5 w-px bg-[#D9D9D9]"></span>

            <!-- All Offers -->
            <a href="#" class="flex items-center hover:text-gray-300 transition-colors">
              <img src="images/discount.svg" alt="discount" class="h-4 w-3 sm:h-4 sm:w-4 lg:h-5 lg:w-5 mx-1 sm:mx-2" />
              <span class="text-xs sm:text-sm lg:text-sm hidden sm:inline">All Offers</span>
              <span class="text-xs sm:hidden">Offers</span>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- MAIN HEADER -->
    <header id="top" class="bg-white shadow-sm">
      <div class="max-w-[1600px] mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16 sm:h-20">
          <!-- Logo Section -->
          <div class="flex items-center">
            <img src="images/eta07-nav.svg" alt="ETA07 Logo" class="h-8 w-auto sm:h-10 md:h-11 lg:h-12" />
          </div>

          <!-- Middle Section: Flash Sale Badge + Search Bar -->
          <div class="flex-1 flex items-center justify-center mx-4 sm:mx-8">
            <img src="images/flash.svg" alt="" />

            <!-- Search Bar -->
            <div class="flex-1 max-w-xl hidden sm:block">
              <div class="relative">
                <input
                  type="text"
                  placeholder="Search essentials, groceries and more..."
                  class="w-full px-4 py-3.5 pl-10 pr-4 text-sm bg-[#F2F2F2] text-[#666666] rounded-lg focus:outline-none focus:border-[#FDB913] focus:ring-1 focus:ring-[#FDB913]"
                />
                <img src="images/search.svg" alt="search" class="absolute left-3 top-1/2 -translate-y-1/2 h-5 w-5" />
              </div>
            </div>
          </div>

          <!-- Right Section -->
          <div class="flex items-center">
            <!-- My Deals -->
            <a href="#" class="flex items-center space-x-2 px-3 hover:opacity-80 transition-opacity">
              <div class="flex items-center">
                <img src="images/deal.svg" alt="deal" class="h-5 w-5 sm:h-6 sm:w-6" />
                <span class="text-sm sm:text-base font-bold text-[#FC7901] ml-1 hidden sm:inline">My Deals</span>
              </div>
            </a>

            <!-- Vertical Divider -->
            <div class="h-6 w-px bg-gray-300 mx-1 sm:mx-2"></div>

            <!-- Sign Up/Sign In -->
            <a href="#" class="flex items-center space-x-2 px-3 hover:opacity-80 transition-opacity">
              <img src="images/user.svg" alt="deal" class="h-5 w-5 sm:h-6 sm:w-6" />
              <span class="text-sm md:text-base text-[#666666] font-bold hidden sm:inline">Sign Up/Sign In</span>
              <span class="text-sm text-gray-700 sm:hidden">Sign In</span>
            </a>

            <!-- Vertical Divider -->
            <div class="h-6 w-px bg-gray-300 mx-1 sm:mx-2"></div>

            <!-- Cart -->
            <a href="#" class="flex items-center space-x-2 pl-3 hover:opacity-80 transition-opacity">
              <div class="relative">
                <img src="images/cart.svg" alt="deal" class="h-5 w-5 sm:h-6 sm:w-6" />
                <!-- Cart count badge (optional) -->
                <span
                  class="absolute -top-2 -right-2 h-5 w-5 flex items-center justify-center bg-red-500 text-white text-xs font-bold rounded-full"
                  >0</span
                >
              </div>
              <span class="text-sm sm:text-base text-[#666666] font-bold hidden sm:inline">Cart</span>
            </a>
          </div>
        </div>

        <!-- Mobile Search Bar -->
        <div class="sm:hidden pb-3">
          <div class="relative">
            <input
              type="text"
              placeholder="Search essentials, groceries..."
              class="w-full px-4 py-2 pl-10 pr-4 text-sm border border-gray-300 rounded-lg focus:outline-none focus:border-[#FDB913] focus:ring-1 focus:ring-[#FDB913]"
            />
            <svg
              class="absolute left-3 top-1/2 -translate-y-1/2 h-5 w-5 text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </div>
        </div>
      </div>
    </header>

    <!-- Linking Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </body>
</html>
