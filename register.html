<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Sy Tu Nguyen" />
    <title>Login - ETA07</title>

    <!-- Google Fonts - Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS style -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/input.css" />

    <style>
      body {
        font-family: "Lato", sans-serif;
      }

      /* Custom animation for the illustration */
      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .float-animation {
        animation: float 3s ease-in-out infinite;
      }
    </style>
  </head>
  <body class="">
    <!-- REGISTER FORM SECTION -->
    <section class="py-8 bg-gray-50 min-h-screen">
      <div class="max-w-[1600px] mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Logo -->
        <div class="flex items-center mb-6 sm:mb-8">
          <a href="index.html" class="hover:opacity-80 transition-opacity">
            <img src="https://eta07.com/Images/svg/eta07-nav.svg" alt="ETA07 Logo" class="h-8 w-auto sm:h-10 md:h-11 lg:h-12" />
          </a>
        </div>
        <div class="flex flex-col lg:flex-row justify-center items-center gap-6 sm:gap-8 lg:gap-16">
          <!-- Left Side - Illustration -->
          <div class="w-full lg:w-1/2 max-w-xl">
            <div class="bg-gradient-to-br">
              <!-- Text Content -->
              <div class="text-center lg:text-left">
                <h1 class="text-xl sm:text-2xl lg:text-3xl font-bold text-[#292C2D] mb-1 sm:mb-2">Create Account</h1>
                <p class="text-sm sm:text-base text-gray-600">Register to start shopping with us</p>
              </div>
              <!-- Image -->
              <div class="hidden lg:flex relative mt-4 sm:mt-6 lg:mt-8">
                <div class="float-animation">
                  <img
                    src="images/webp/login.webp"
                    alt="Shopping illustration"
                    class="w-full h-auto max-w-sm lg:max-w-md mx-auto"
                    onerror="this.style.display='none'; document.getElementById('placeholder').style.display='block';"
                  />
                </div>
              </div>
            </div>
          </div>

          <!-- Right Side - Register Form -->
          <div class="w-full lg:w-1/2 max-w-md">
            <div class="bg-white rounded-xl sm:rounded-2xl shadow-sm border border-[#E4E7E9] p-6 sm:p-8">
              <!-- Register Form -->
              <form class="space-y-4 sm:space-y-5">
                <!-- Name Field -->
                <div>
                  <label for="name" class="block text-xs sm:text-sm font-semibold text-[#292C2D] mb-1.5 sm:mb-2">
                    Full Name
                  </label>
                  <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Enter your full name"
                    class="w-full px-3 sm:px-4 py-2.5 sm:py-3.5 bg-[#F2F2F2] text-[#666666] text-sm sm:text-base rounded-lg focus:outline-none focus:bg-white focus:text-[#292C2D] border-2 border-transparent transition-all placeholder-[#666666] placeholder:text-xs sm:placeholder:text-sm focus:border-[#fdb913] focus:shadow-[0_0_0_3px_rgba(253,185,19,0.1)]"
                    required
                  />
                </div>

                <!-- Email Field -->
                <div>
                  <label for="email" class="block text-xs sm:text-sm font-semibold text-[#292C2D] mb-1.5 sm:mb-2"> Email </label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Enter your email address"
                    class="w-full px-3 sm:px-4 py-2.5 sm:py-3.5 bg-[#F2F2F2] text-[#666666] text-sm sm:text-base rounded-lg focus:outline-none focus:bg-white focus:text-[#292C2D] border-2 border-transparent transition-all placeholder-[#666666] placeholder:text-xs sm:placeholder:text-sm focus:border-[#fdb913] focus:shadow-[0_0_0_3px_rgba(253,185,19,0.1)]"
                    required
                  />
                </div>

                <!-- Phone Number Field -->
                <div>
                  <label for="phone" class="block text-xs sm:text-sm font-semibold text-[#292C2D] mb-1.5 sm:mb-2">
                    Phone Number
                  </label>
                  <input
                    type="tel"
                    id="phone"
                    name="phone"
                    placeholder="Enter your phone number"
                    class="w-full px-3 sm:px-4 py-2.5 sm:py-3.5 bg-[#F2F2F2] text-[#666666] text-sm sm:text-base rounded-lg focus:outline-none focus:bg-white focus:text-[#292C2D] border-2 border-transparent transition-all placeholder-[#666666] placeholder:text-xs sm:placeholder:text-sm focus:border-[#fdb913] focus:shadow-[0_0_0_3px_rgba(253,185,19,0.1)]"
                    required
                  />
                </div>

                <!-- Password Field -->
                <div>
                  <label for="password" class="block text-xs sm:text-sm font-semibold text-[#292C2D] mb-1.5 sm:mb-2">
                    Password
                  </label>
                  <div class="relative">
                    <input
                      type="password"
                      id="password"
                      name="password"
                      placeholder="Enter your password"
                      class="w-full px-3 sm:px-4 py-2.5 sm:py-3.5 pr-10 sm:pr-12 bg-[#F2F2F2] text-[#666666] text-sm sm:text-base rounded-lg focus:outline-none focus:bg-white focus:text-[#292C2D] border-2 border-transparent transition-all placeholder-[#666666] placeholder:text-xs sm:placeholder:text-sm focus:border-[#fdb913] focus:shadow-[0_0_0_3px_rgba(253,185,19,0.1)]"
                      required
                    />
                    <button
                      type="button"
                      onclick="togglePasswordField('password', 'eye-open-pass', 'eye-closed-pass')"
                      class="absolute right-2.5 sm:right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-[#292C2D] transition-colors p-1"
                    >
                      <svg id="eye-open-pass" class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                        />
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                        />
                      </svg>
                      <svg
                        id="eye-closed-pass"
                        class="w-4 h-4 sm:w-5 sm:h-5 hidden"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"
                        />
                      </svg>
                    </button>
                  </div>
                </div>

                <!-- Confirm Password Field -->
                <div>
                  <label for="confirm-password" class="block text-xs sm:text-sm font-semibold text-[#292C2D] mb-1.5 sm:mb-2">
                    Confirm Password
                  </label>
                  <div class="relative">
                    <input
                      type="password"
                      id="confirm-password"
                      name="confirm-password"
                      placeholder="Confirm your password"
                      class="w-full px-3 sm:px-4 py-2.5 sm:py-3.5 pr-10 sm:pr-12 bg-[#F2F2F2] text-[#666666] text-sm sm:text-base rounded-lg focus:outline-none focus:bg-white focus:text-[#292C2D] border-2 border-transparent transition-all placeholder-[#666666] placeholder:text-xs sm:placeholder:text-sm focus:border-[#fdb913] focus:shadow-[0_0_0_3px_rgba(253,185,19,0.1)]"
                      required
                    />
                    <button
                      type="button"
                      onclick="togglePasswordField('confirm-password', 'eye-open-confirm', 'eye-closed-confirm')"
                      class="absolute right-2.5 sm:right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-[#292C2D] transition-colors p-1"
                    >
                      <svg
                        id="eye-open-confirm"
                        class="w-4 h-4 sm:w-5 sm:h-5"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                        />
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                        />
                      </svg>
                      <svg
                        id="eye-closed-confirm"
                        class="w-4 h-4 sm:w-5 sm:h-5 hidden"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"
                        />
                      </svg>
                    </button>
                  </div>
                </div>

                <!-- Terms & Conditions -->
                <div class="flex items-start">
                  <input
                    type="checkbox"
                    id="terms"
                    class="w-3.5 h-3.5 sm:w-4 sm:h-4 mt-0.5 text-[#FDB913] rounded border-gray-300 focus:ring-[#FDB913]"
                    required
                  />
                  <label for="terms" class="ml-1.5 sm:ml-2 text-xs sm:text-sm text-gray-600">
                    I agree to the <a href="#" class="text-[#FDB913] hover:text-[#ffc42e] underline">Terms & Conditions</a> and
                    <a href="#" class="text-[#FDB913] hover:text-[#ffc42e] underline">Privacy Policy</a>
                  </label>
                </div>

                <!-- Register Button -->
                <button
                  type="submit"
                  class="w-full py-2.5 sm:py-3.5 bg-[#FDB913] text-[#292C2D] rounded-lg font-bold text-sm sm:text-base transition-all duration-300 hover:bg-[#ffc42e] hover:-translate-y-[1px] hover:shadow-[0_4px_12px_rgba(253,185,19,0.3)]"
                >
                  Create Account
                </button>

                <!-- OR Divider -->
                <div class="relative my-4 sm:my-6">
                  <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                  </div>
                  <div class="relative flex justify-center text-xs sm:text-sm">
                    <span class="px-3 sm:px-4 bg-white text-gray-500">Or</span>
                  </div>
                </div>

                <!-- Social Register Buttons -->
                <div class="space-y-2.5 sm:space-y-3">
                  <!-- Google Register -->
                  <button
                    type="button"
                    class="w-full py-2.5 sm:py-3.5 px-3 sm:px-4 border border-gray-300 rounded-lg flex items-center justify-center gap-2 sm:gap-3 bg-white transition-all duration-300 hover:bg-gray-50 hover:-translate-y-0.5 hover:shadow-[0_4px_12px_rgba(0,0,0,0.1)]"
                  >
                    <img src="images/svg/logos_google-icon.svg" alt="google icon" class="w-4 h-4 sm:w-5 sm:h-5" />
                    <span class="text-gray-700 font-medium text-xs sm:text-base">Sign up with Google</span>
                  </button>

                  <!-- Facebook Register -->
                  <button
                    type="button"
                    class="w-full py-2.5 sm:py-3.5 px-3 sm:px-4 bg-[#1877F2] rounded-lg flex items-center justify-center gap-2 sm:gap-3 text-white transition-all duration-300 hover:bg-[#166FE5] hover:-translate-y-0.5 hover:shadow-[0_4px_12px_rgba(0,0,0,0.1)]"
                  >
                    <img src="images/svg/facebook-icon.svg" alt="facebook icon" class="w-4 h-4 sm:w-5 sm:h-5" />
                    <span class="font-medium text-xs sm:text-base">Sign up with Facebook</span>
                  </button>
                </div>

                <!-- Sign In Link -->
                <p class="text-center text-gray-600 mt-4 sm:mt-6 text-xs sm:text-base">
                  Already have an account?
                  <a href="login.html" class="text-[#292C2D] font-semibold hover:text-[#FDB913] transition-colors underline">
                    Sign In
                  </a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      // Toggle password visibility for register form
      function togglePasswordField(fieldId, eyeOpenId, eyeClosedId) {
        const passwordInput = document.getElementById(fieldId);
        const eyeOpen = document.getElementById(eyeOpenId);
        const eyeClosed = document.getElementById(eyeClosedId);

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          eyeOpen.classList.add("hidden");
          eyeClosed.classList.remove("hidden");
        } else {
          passwordInput.type = "password";
          eyeOpen.classList.remove("hidden");
          eyeClosed.classList.add("hidden");
        }
      }
    </script>
  </body>
</html>
