      * {
        font-family: "Lato", sans-serif;
      }

      /* Custom animations */
      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      @keyframes pulse-glow {
        0%,
        100% {
          box-shadow: 0 0 20px rgba(232, 193, 74, 0.3);
          transform: scale(1);
        }
        50% {
          box-shadow: 0 0 40px rgba(232, 193, 74, 0.6);
          transform: scale(1.05);
        }
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-10px);
        }
        60% {
          transform: translateY(-5px);
        }
      }

      .float-animation {
        animation: float 3s ease-in-out infinite;
      }

      .pulse-glow {
        animation: pulse-glow 2s ease-in-out infinite;
      }

      .bounce-animation {
        animation: bounce 2s infinite;
      }

      .gradient-bg {
        background: linear-gradient(135deg, #292c2d 0%, #1a1d1e 50%, #292c2d 100%);
      }

      .text-gradient {
        background: linear-gradient(135deg, #e8c14a 0%, #fdb913 50%, #e8c14a 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
    </style>

    <!-- Interactive effects script -->
    <script>
      document.addEventListener("mousemove", (e) => {
        const shapes = document.querySelectorAll(".float-animation");
        shapes.forEach((shape, index) => {
          const speed = (index + 1) * 0.01;
          const x = e.clientX * speed - 50;
          const y = e.clientY * speed - 50;
          shape.style.transform = `translate(${x}px, ${y}px)`;
        });
      });
    </script>
